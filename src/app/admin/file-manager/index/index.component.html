
<div class="page-header">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="title">
                <h4>File Manager</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="javascript:void()" [routerLink]="['/admin/file-manager/home']" routerLinkActive="router-link-active" >Files & Folders</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        {{tab | titlecase}}
                    </li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="tab">
            <ul class="nav nav-tabs customtab" role="tablist">
                <li class="nav-item">
                    <a
                        class="nav-link" [ngClass]="{'active': tab =='Home'}"
                        data-toggle="tab"
                        href="admin/file-manager/home#viewFileManager"
                        role="tab"
                        (click)="goto('home#viewFileManager', 'Home')"
                        aria-selected="true"
                        >Home</a
                    >
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        [ngClass]="{'active': tab =='Recent'}"
                        data-toggle="tab"
                        (click)="goto('recent#createFileManager', 'Recent')"
                        href="admin/file-manager/create#createFileManager"
                        role="tab"
                        aria-selected="false"
                        >Recent</a
                    >
                </li>
            </ul>
            <div class="tab-content">
                <div
                    class="tab-pane fade"
                    [ngClass]="{'active': tab =='Home', 'show': tab =='Home'}"
                    id="viewFileManager"
                    role="tabpanel"
                >
                    <div class="pd-20 pt-10" [style.background]="'rgb(2 125 207)'">
                        <app-file-manager-list></app-file-manager-list> 
                    </div>
                </div>
                <div class="tab-pane fade"
                [ngClass]="{'active': tab =='Recent', 'show': tab =='Recent'}"
                id="createFileManager" role="tabpanel">
                    <div class="pd-20">
                        RECENT
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
