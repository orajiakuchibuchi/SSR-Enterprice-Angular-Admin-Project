
<div class="page-header">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <div class="title">
                <h4>Employee</h4>
            </div>
            <nav aria-label="breadcrumb" role="navigation">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="javascript:void()" [routerLink]="['/admin/employee/all']" routerLinkActive="router-link-active" >Employee</a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        All
                    </li>
                </ol>
            </nav>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="tab">
            <ul class="nav nav-tabs customtab" role="tablist">
                <li class="nav-item">
                    <a
                        class="nav-link" [ngClass]="{'active': tab =='View'}"
                        data-toggle="tab"
                        href="admin/employee/all#viewEmployee"
                        role="tab"
                        (click)="goto('all#viewEmployee', 'View')"
                        aria-selected="true"
                        >View</a
                    >
                </li>
                <li class="nav-item">
                    <a
                        class="nav-link"
                        [ngClass]="{'active': tab =='Create'}"
                        data-toggle="tab"
                        (click)="goto('create#createEmployee', 'Create')"
                        href="admin/employee/create#createEmployee"
                        role="tab"
                        aria-selected="false"
                        >Create</a
                    >
                </li>
            </ul>
            <div class="tab-content">
                <div
                    class="tab-pane fade"
                    [ngClass]="{'active': tab =='View', 'show': tab =='View'}"
                    id="viewEmployee"
                    role="tabpanel"
                >
                    <div class="pd-20">
                       <app-employee-list></app-employee-list>
                    </div>
                </div>
                <div class="tab-pane fade"
                [ngClass]="{'active': tab =='Create', 'show': tab =='Create'}"
                id="createEmployee" role="tabpanel">
                    <div class="pd-20">
                        <app-employee-create [loadForm]="loadForm"></app-employee-create>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
