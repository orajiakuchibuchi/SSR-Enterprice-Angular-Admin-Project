<div class="header">
    <div class="header-left">
        <div class="menu-icon bi bi-list"></div>
        <h2 class="pt-3">Z-People</h2>
        <div class="search-toggle-icon bi bi-search" data-toggle="header_search"></div>
        <div class="header-search">
            <form>
                <div class="form-group mb-0">
                    <select class="custom-select form-control" id="selectCompany_header" name="company" (change)="selectCompany($event)">
                        <option selected="" value="-1" *ngIf="!runningSchool">Select Company...</option>
                        <option selected="" value="{{runningSchool?.id}}" *ngIf="runningSchool">{{runningSchool?.name}}</option>
                        <option value="">New</option>
                        <option [value]="company.id" *ngFor="let company of listOfCompanies$ | async">{{company.name}}</option>
                    </select>
                </div>
            </form>
            <a href="javascript:void()" class="btn-block d-none" id="showCreateCompanyModal" data-backdrop="static" data-toggle="modal" data-target="#create-company-modal" type="button">
            </a>
        </div>
    </div>
    <div class="header-right">
        <div class="dashboard-setting user-notification">
            <div class="dropdown">
                <a class="dropdown-toggle no-arrow" href="javascript:;" data-toggle="right-sidebar">
                    <i class="icon-copy bi bi-grid-3x3-gap"></i>
                </a>
            </div>
        </div>
        <div class="user-notification">
            <div class="dropdown">
                <a class="dropdown-toggle no-arrow" href="javascript:;" role="button" data-toggle="dropdown">
                    <i class="icon-copy dw dw-notification"></i>
                    <span class="badge notification-active"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" (click)="prevent($event)">
                    <div class="notification-list mx-h-350 customscroll">
                        <app-notification></app-notification>
                    </div>
                </div>
            </div>
        </div>
        <div class="user-info-dropdown">
            <div class="dropdown">
                <a class="dropdown-toggle" href="javascript:;" role="button" data-toggle="dropdown">
                    <span class="user-icon">
                        <i class="dw dw-user1"></i>
                        <!-- <img src="assets/vendors/images/photo1.jpg" alt="" /> -->
                    </span>
                    <span class="user-name" *ngIf="user$ | async as user">{{user.firstName}} {{user.lastName}}</span>
                </a>
                <div class="dropdown-menu dropdown-menu-right dropdown-menu-icon-list">
                    <a class="dropdown-item" href="javascript:void()" (click)="navigateTo('admin/home/setting')"><i
                            class="dw dw-user1"></i> Profile</a>
                    <a class="dropdown-item" href="javascript:void()" (click)="navigateTo('admin/home/notification')"><i
                            class="dw dw-settings2"></i> Notification</a>

                    <a class="dropdown-item" href="javascript:void()" (click)="navigateTo('admin/pricing')"><i
                            class="dw dw-money"></i> Pricing</a>

                    <a class="dropdown-item" href="javascript:void()" (click)="navigateTo('admin/booking/records')"><i
                            class="dw dw-calendar"></i> Booking</a>

                    <a class="dropdown-item" href="javascript:void()" (click)="logout()"><i class="dw dw-logout"></i>
                        Log Out</a>
                </div>
            </div>
        </div>
        <!-- <div class="github-link">
            <a href="javascript:void()" (click)="navigateTo('/')" 
                ><img src="assets/img/Sphere_rotating_transparency.gif" alt=""
            /></a>
        </div> -->
    </div>
</div>


<div class="modal fade" id="create-company-modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="p-4">
                <div class="login-title">
                    <h2 class="text-center text-primary">
                        New Company
                    </h2>
                </div>
                <form>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-12 col-lg-12 col-form-label">Name <span class="text-danger">*</span></label>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input class="form-control" [(ngModel)]="newCompany.name" name="name" type="text" placeholder="Company name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-12 col-lg-12 col-form-label">Address <span class="text-danger">*</span></label>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input class="form-control" name="address" [(ngModel)]="newCompany.address"  type="text" placeholder="Company Address">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-12 col-lg-12 col-form-label">Country <span class="text-danger">*</span></label>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input class="form-control" name="country" [(ngModel)]="newCompany.country"  type="text" placeholder="Country">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-12 col-lg-12 col-form-label">Logo URL <span class="text-danger">*</span></label>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input class="form-control" name="logo" [(ngModel)]="newCompany.logo"  type="text" placeholder="Company Logo">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-12 col-md-12 col-lg-12 col-form-label">Website</label>
                        <div class="col-sm-12 col-md-12 col-lg-12">
                            <input class="form-control" name="website" [(ngModel)]="newCompany.website"  type="text" placeholder="Link to company website (Optional)">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 p-2">
                            <div class="input-group mb-0">
                                <a class="btn btn-danger btn-block btn-sm" href="javascript:void()" type="button" data-dismiss="modal" 
                                (click)="closeModal()" id="closeAddCompanyModal">Close</a>
                            </div>
                        </div>
                        <div class="col-sm-6 p-2">
                            <div class="input-group mb-0">
                                <a class="btn btn-success btn-block btn-sm" (click)="save($event)" href="javascript:void()">Create</a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
