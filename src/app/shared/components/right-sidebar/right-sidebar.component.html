<div class="right-sidebar">
    <div class="sidebar-title">
        <h3 class="weight-600 font-16 text-blue">
            Settings
            <span class="btn-block font-weight-400 font-12"
                >User Interface Settings</span
            >
        </h3>
        <div class="close-sidebar" data-toggle="right-sidebar-close">
            <i class="icon-copy ion-close-round"></i>
        </div>
    </div>
    <div class="right-sidebar-body customscroll">
        <div class="right-sidebar-body-content">
            <h4 class="weight-600 font-18 pb-10 h4">My Information</h4>
            <div class="row" *ngIf="user$ | async as user">
                <div class="col-12">
                    <p>Firstname: {{user.firstName}}</p>
                    <p>Lastname: {{user.lastName}}</p>
                    <p>Phone: {{user.phone}}</p>
                    <p>Country: {{user.country}}</p>
                    <p>Email: {{user.email}}</p>
                    <p>Roles: <span *ngFor="let role of user.role">{{role}}</span></p>
                </div>
            </div>
            <div class="mx-h-350 customscroll">
                <app-sitemap></app-sitemap>
            </div>

            <div class="reset-options pt-30 text-center">
                <button class="btn btn-danger" id="reset-settings" *ngIf="user$ | async as user">
                    Logout
                </button>
            </div>
        </div>
    </div>
</div>
